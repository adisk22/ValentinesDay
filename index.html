<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script src="script.js"></script>
</body>
<script>

document.getElementById('yes-btn').addEventListener('click', function() {
    document.getElementById('response').innerHTML = "Yay! You made my day ðŸ’–";
});

const noResponses = [
    "I'm going to kill you ðŸ˜Š",
    "PLEASE PICK YES PLEASE ðŸ˜¢",
    "i'm going to kill myself",
    "damn that's crazy",
    "i hate you"
];

// Initial size of the "No" button
let yesButtonSize = 16; // Starting font size in pixels

document.getElementById('yes-btn').addEventListener('click', function() {

    document.getElementById('response').innerHTML = yesResponses[randomIndex];

    this.style.padding = `${10 + (yesButtonSize - 16) / 2}px ${20 + (yesButtonSize - 16) / 2}px`;
});
